---
backups:
  - database_type: ""  # postgres, mysql, mongo
    name_backup: ""
    database_name: ""
    database_user: ""
    database_password: ""
    database_host: "localhost"
    database_port: 5432
    tmp_dir: "/tmp"
    aws_dest: ""
    aws_endpoint: ""
    aws_access_key: ""  # AWS access key
    aws_secret_key: ""  # AWS secret key
    retain_count: 5
    exp_date: null  # Expiration in seconds
    notifications:
      enabled: true
      apprise_target: ""
      requirements:
        - python3
        - python3-pip
        - python3-setuptools
    apprise_config: "/etc/backup/apprise_config"
    container_name: null  # Set container name if database runs in Docker
    cron:
      minute: "0"
      hour: "2"
      day: "*"
      month: "*"
      weekday: "*"
